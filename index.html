<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="card">

    <div class="card__cover">
      <img class="cover" src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="card__profile">
      
      <img class="profile__img" src="images/image-victor.jpg" alt="Victor Image">

      <section class="card__profile__identity">
        <div class="profile__name__age">
          <h1 class="profile__txt__name">Victor Crest</h1>
          <span class="profile__txt__age">26</span>
        </div>
        <span class="profile__txt__location">London</span>
      </section>

      <div class="line"></div>

      <div class="card__profile__infos">

        <div class="followers infos">
          <strong class="followers__num infos--num">80K</strong>
          <span class="followers__txt infos--txt">Followers</span>
        </div>

        <div class="likes infos">
          <strong class="likes__num infos--num">803K</strong>
          <span class="likes__txt infos--txt">Likes</span>
        </div>

        <div class="photos infos">
          <strong class="photos__num infos--num">1.4K</strong>
          <span class="photos__txt infos--txt">Photos</span>
        </div>
        
      </div>

    </div>
  </main>
  <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a>
  </footer>
</body>
</html>
